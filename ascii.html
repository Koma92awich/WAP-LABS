<html>
    <head>
        <title>ASCIImation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ascii.css" type="text/css" rel="stylesheet">
        <script src="ascii.js" type="text/javascript"></script>
        <script src="animations.js" type="text/javascript"></script>
    </head>
    <body>
        
        <p class="para">CSE 190 M ASCII Animation Viewer</p>
        
        <div>
            <textarea id="tx" rows="20" cols="80">
                
            </textarea>
            
            <fieldset class="fesible">
                <legend> Play control:</legend>
                <button id="start">Start</button> <button id="stop">Stop</button>
            </fieldset>
            
           <fieldset class="fesible">
               <legend>Animation:</legend>
            <select id="animation">
                    
            <option selected="selected" value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
            </select>
           </fieldset>
            
            <fieldset class="fesible">
             
                <legend>Size:</legend>
             <select id="fontsize">
            <option value="7pt">Tiny</option>
            <option value="10pt">Small</option>
            <option value="12pt" selected="selected">Medium</option>
            <option value="16pt">Large</option>
            <option value="24pt">Extra Large</option>
            <option value="32pt">XXL</option>
                    
             </select>
            </fieldset>
            
                <fieldset class="fesible">
                    <legend>Speed:</legend> 
                    <input type="checkbox" id="turbo">Turbo
                </fieldset>
            </div>
       
        
        <div class="cornner">
                <a href="https://validator.w3.org/check/referer">
                    <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
                         alt="html validator"/>
                </a><br> 
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                         src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                         alt="Valid CSS!" />
                </a><br>
    <a href="http://webster.cs.washington.edu/jslint?referer">
        <img src="http://mumstudents.org/jshint/jshint-small.png" alt="JavaScript Lint">
    </a>
</div>
        
    
            
        
    </body>
</html>
